
<div class="comments-section">
    <h2>Comments</h2>
    {% for comment in trip.tripcomment_set.all %}
        <div class="comment">
            <div class="comment-author"><a href="{% url 'details user' pk=request.user.pk %}">{{ comment.user }}</a>
            </div>
            <div class="comment-text">{{ comment.text }}</div>
        </div>
    {% endfor %}
    <!-- Add comments -->
    <div class="comment">
        <form method="post" action="{% url 'comment trip' trip_id=trip.pk %}">
            {{ comments_form.as_p }}
            <p>
                <button type="submit">Post</button>
            </p>
            {% csrf_token %}
        </form>
    </div>

</div>
