{% extends 'common/base.html' %}

{% block content %}

    <main>
        <!-- Create Profile Form -->
        <section id="register">
            <div class="form">
                <h2>Create Profile</h2>
                <form class="register-form" method="post" action="{% url 'register user' %}">
                    {{ user_form.as_p }}

                    {{ profile_form.as_p }}
                    <button type="submit">Create</button>
                    {% csrf_token %}
                </form>
            </div>
        </section>

    </main>

{% endblock %}
